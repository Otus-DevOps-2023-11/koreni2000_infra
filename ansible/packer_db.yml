---
- name: Install MongoDB
  hosts: db
  become: True
  tasks:
  - name: Add MongoDB repository
    apt_repository: repo='deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'
    state: present
  - name: install mongodb
    apt: pkg=mongodb-org state=latest update_cache=yes
    notify:
    - start mongodb
  handlers:
  - name: start mongodb
    service:
      name: mongodb
      state: started
